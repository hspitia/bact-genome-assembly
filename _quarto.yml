bibliography: 
  - references.bib
crossref:
  fig-title: Figura     # (default is "Figure")
  tbl-title: Tabla     # (default is "Table")
  title-delim: "."      # (default is ":")
execute:
  echo: true
  eval: true
  ouput: true
editor: visual
engine: knitr
knitr:
  opts_chunk: 
    engine.opts: '-l' # For Bash to include env variables
    # prompt: true
    # collapse: true
    # R.options:
    #   knitr.graphics.auto_pdf: true
environments: [wrapfigure] # From extension latex-environment
filters:
  - latex-environment
lang: es
language: 
  callout-tip-caption: "Consejo"
  title-block-author-single: "Autor"
format:
  html:
    # FONTS CONFIG
    # mainfont: "Diverda Sans Com"
    # mainfont: "IowanOldSt BT"
    # mainfont: "mathpazo"
    # mainfont: "Montserrat"
    # mainfont: "Palatino LT Std"
    # mainfont: "Palatino"
    # mainfont: "Source Sans Pro"
    # monofont: "Bitstream Vera Sans Mono"
    # monofont: "Fira Code"
    # monofont: "Fira Mono"
    # monofont: "Nanum Gothic Coding"
    # monofont: "Roboto Mono"
    # monofont: "Inconsolata"
    # monofont: "Monaco"
    code-block-bg: "#e9ecef"
    # colorlinks: true
    fig-align: center
    # fontsize: 12pt
    theme: 
      - cosmo
      - assets/css/custom.scss
  pdf:
    lang: es-ES
    pdf-engine: xelatex
    number-sections: true
    # For kranktz class
    # documentclass: latex/krantz
    # include-in-header: latex/preamble.tex
    # include-before-body: latex/before_body.tex
    # include-after-body: latex/after_body.tex
    # ## For koma-script class
    # documentclass: scrbook
    documentclass: scrreport
    include-in-header:
      text: |
          \usepackage{wrapfig}
          \let\temptt\texttt
          %\renewcommand{\texttt}[1]{\textcolor[rgb]{0.59,0.33,0.72}{\temptt{#1}}}
          \renewcommand{\texttt}[1]{\textcolor[rgb]{0.28,0.35,0.67}{\temptt{#1}}}
          \usepackage{fvextra}
          \DefineVerbatimEnvironment{Highlighting}{Verbatim}{breaklines,commandchars=\\\{\}}
          \DefineVerbatimEnvironment{verbatim}{Verbatim}{breaklines,breaknonspaceingroup,breakanywhere,commandchars=\\\{\}}
          % \fvset{breaklines=true, breakanywhere=true, breaknonspaceingroup=true}
          \lstset{breaklines=true}
    keep-tex: true
    pandoc_args: --listings
    pagestyle: headings
    # LINK COLORS
    citecolor: BrickRed
    linkcolor: BrickRed
    urlcolor: BrickRed
    # FONTS CONFIG
    mainfont: "Iowan Old Style"
    # mainfont: "Palatino"
    # mainfont: "Source Sans Pro"
    # sansfont: "Diverda Sans Com"
    sansfont: "Montserrat"
    # sansfont: "Source Sans Pro"
    # monofont: "Bitstream Vera Sans Mono"
    monofont: "Fira Code"
    # monofont: "Fira Mono"
    # monofont: "Inconsolata"
    # monofont: "Monaco"
    # monofont: "JetBrains Mono"
    # monofont: "NanumGothicCoding"
    # monofont: "Roboto Mono"
    mainfontoptions:
      - Numbers=Proportional
    monofontoptions: 
      - Scale=0.8
      # - Scale=MatchLowercase
    

